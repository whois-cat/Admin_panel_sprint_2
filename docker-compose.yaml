version: '3.7'
services:
  database:
    image: postgres:13
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./db/postgres_schema.sql:/docker-entrypoint-initdb.d/postgres_schema.sql
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    networks:
      - app-network

  movies-admin:
    depends_on:
      - database
    build: .
    volumes:
      - static:/home/movies/static
    env_file:
      - .env
    command: >
      sh -c "
      sleep 10 &&
      python3 manage.py migrate &&
      gunicorn -b 0.0.0.0:8000 config.wsgi app:movies"
    networks:
      - app-network

  server:
    image: nginx:1.20
    depends_on:
      - movies-admin
    volumes:
      - ./src/nginx.conf:/etc/nginx/nginx.conf
      - ./src/conf:/etc/nginx/conf.d
      - static:/var/www/static
    ports:
      - "80:80"
    restart: on-failure
    networks:
      - app-network

  move_data:
    build: ./sqlite_to_postgres/.
    command: >
      bash -c "sleep 15
      && python3 load_data.py"
    depends_on:
      - database
      - movies-admin
    networks:
      - app-network

volumes:
  static:
  data:
  db:

networks:
    app-network:
        driver: bridge
